<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changeValue(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input
        type="number"
        class="form-control"
        [ngClass]="{ 'is-invalid': percent > 100 || percent < 0 }"
        placeholder="Progreso"
        min="0"
        max="100"
        (ngModelChange)="onChange($event)"
        [(ngModel)]="percent"
    >
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changeValue(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
<div *ngIf="percent > 100 || percent < 0" class="form-control-feedback text-danger">El n√∫mero debe mayor a 0 y menor a 100</div>
